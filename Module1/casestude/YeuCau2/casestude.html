                '10.RentDays: ' + rent + '\n' +

            );

            switch (chooseEdit) {
                case "1":
                    name = prompt("enter name you want edit :");

                case "2":

                    break;
                case "3":

                    break;

                    break;
                case "5":
                    address = prompt("enter address want edit :");
                    break;

                    break;

                    break;
                case "8":

                    break;

                    typeRoom = prompt("ente typeroom want edit :");

                case "10":
                    rent = prompt("ente rent want edit :");
                    break;
                case "11":

                    alert("Fail!!!");
                    break;
            }
            alert(
                'Customer Name: ' + name + '\n' +
                'Email Customer: ' + email + '\n' +

                'Type Customer: ' + typeCustomer + '\n' +

                'Number Of Accompanying: ' + noa + '\n' +
                'Type Room: ' + typeRoom + '\n' +
                'RentDays: ' + rent + '\n' +
                'Type Service: ' + typeServices + '\n'
            )
            break;
        case "3":
            let monyperdays= 0;
            if (typeServices==="Villa"){
                monyperdays=500;
            }else if (typeServices==="house"){
                monyperdays=300;
            }else {
                monyperdays=100;
            }
            let Discountcondition=0;
            let currentYear = new Date().getFullYear();
            let birthday3 = new Date(birthday).getFullYear();
            let ageCustomer = currentYear - birthday3;
            if (address==="Đà Nẵng"){
                Discountcondition+=20;
            }
            else if (ageCustomer>30){
                Discountcondition+=1;
            }
            else  if (address==="Huế"){
                Discountcondition+=10;
            }else if (address==="quảng Nam"){
                Discountcondition+=5;
            }
            if (rent >7){
                Discountcondition+=30;
            }else if (rent >5){
                Discountcondition+=20;
            }else if (rent >2){
                Discountcondition+=10;
            }
            if (typeCustomer==="Diamond"){
                Discountcondition+=15;
            }else if (typeCustomer==="Platium"){
                Discountcondition+=10;
            }else if (typeCustomer==="Gold"){
                Discountcondition+=5;
            }else if (typeCustomer==="Silver"){
                Discountcondition+=2;
            }
            let totalphays= monyperdays * rent*(1-discount/100);
            totalphays=totalphays-Discountcondition;
            alert("total pays after Discount condition:"+totalphays);
            break;
        default:
            alert("Fail!!!");
            break;
    }
</script>
