<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <script>
    </script>
</head>
<body>
<fieldset>
    <label>Amount: </label>
    <input id="amountmoney" type="text" name="amount"><br>
    <label>From Currency</label>
    <select id="fromCurrency">
        <option value="vnd">Viet Nam Dong</option>
        <option value="usd">US Dollar</option>
    </select>
    <label>To Currency</label>
    <select id="toCurrency">
        <option value="usd">US Dollar</option>
        <option value="vnd">Viet Nam Dong</option>
    </select>
    <button type="button" onclick="myFunction()">click me!!</button>
    <div id="demo"></div>
</fieldset>
<script>
    function myFunction() {
        let amount = document.getElementById("amountmoney").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        let dongConveter = amount / 23000;
        let dollarConverter = amount * 23000;
        if (amount < 0) {
            alert("Please input a positive number motherfucker!!!");
        } else {
            if (fromCurrency == "vnd" && toCurrency == "vnd" || fromCurrency == "usd" && toCurrency == "usd") {
                document.getElementById("demo").innerHTML = "The converted amount is" + amount;
            }
            if (fromCurrency == "vnd" && toCurrency == "usd") {
                document.getElementById("demo").innerHTML="The converted amount is: " + dongConveter;
            }
            if (fromCurrency == "usd" && toCurrency == "vnd") {
                document.getElementById("demo").innerHTML="The converted amount is: " + dollarConverter;
            }
        }
    }
</script>
</body>
</html>
