<script>
    let toan =parseInt(prompt("nhap diem mon toan "));

    let hoa = parseInt(prompt("nhap diem mon hoa"));
    let trungBinhCong = toan+ly+hoa;

    document.write("diemtungbinh :" +  diemtrungbinh);

</script>
