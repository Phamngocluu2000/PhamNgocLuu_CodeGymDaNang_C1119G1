<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OUTPUT PRIME NUMBERS</title>
</head>
<body>
<script>
    find();
    function find() {
        var number = prompt("Input a number please: ");
        var n = 2;
        var count = 0;
        var result = "";
        while (count < number) {
            if ( f(n)) {
                result += (n + " ");
                count++;
            }
            n++;
        }
        document.write(result);
    }
    function f(n) {
        var f = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                 f = false;
                break;
            }
        }
        return f;
    }
</script>
</body>
</html>
