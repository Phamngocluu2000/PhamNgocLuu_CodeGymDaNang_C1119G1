<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dai = 6;
    let rong = 5
     for (var i = 0; i < dai; i++) {
         for (var j = 0; j < rong; j++) {
             if (i === 0 || j === 0 || i === 5 || j === 4) {
                 document.write("*");
             }
             else {
                 document.write(" &nbsp");
             }
          }
         document.write("<br>");
     }

</script>
</body>
</html>
