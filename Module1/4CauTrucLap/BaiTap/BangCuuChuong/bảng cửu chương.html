<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
​<table border="4">
    <tr>
      <th colspan="8" style="color: red">BẢNG CỬU TRƯƠNG</th>
    </tr>
</table>
<script>

    let ketQua = "<table border=\"5px\" style='color:red'" +
        "cellspacing='8' padding='4'>";
    for (var i = 1; i <= 9; i++) {
        ketQua += "<tr>";
        for (var j = 2; j <= 9; j++) {
            var o = j + " x " + i + " = " + (j * i);
            ketQua += "<td>" + o + "</td>";
        }
    }
    document.write(ketQua);
</script>
</body>
