<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let c = prompt("nhập độ C hiện tại ");
    if (c>100){
        document.write("giảm  nhiệt dộ ");
    } else if (c<20){
        document.write("tăng nhiệt dộ ");
    }else {
        document.write("nhiệt độ hợp lí ");
    }
</script>
</body>
