
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

</head>

<body>

<script>

    //Hiển thị n số đầu tiên trong dãy fibonacci

    let n = parseInt(prompt("nhập vào n số fibonacci! "));

    let first = 1;

    let second = 1;

    let result = 0;

    document.write(1 + "</br>"+1 +"</br>");

    for (var i = 3; i <= n; i++) {

        result = first+ second;

        document.write(result +"</br>");

        first= second;

        second= result;

    }

</script>

</body>

</html>
