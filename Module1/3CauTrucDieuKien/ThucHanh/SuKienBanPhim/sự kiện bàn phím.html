<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<form>
    <img id="best dance" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9mqa6FtQgkpfkXu7MOyk21xQWFprJ1Ptizwopl1JsJBleVQykNg&s" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</form>
<script>
    function upArrowPressed() {
        var element = document.getElementById("best dance");
        element.style.top = parseInt(element.style.top) - 20 + 'px';
    }function downArrowPressed() {
        var element = document.getElementById("best dance");
        element.style.top = parseInt(element.style.top) + 20 + 'px';
    }function leftArrowPressed() {
        var element = document.getElementById("best dance");
        element.style.left = parseInt(element.style.left) - 20 + 'px';
    }function rightArrowPressed() {
        var element = document.getElementById("best dance");
        element.style.left = parseInt(element.style.left) + 20 + 'px';
    }function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
