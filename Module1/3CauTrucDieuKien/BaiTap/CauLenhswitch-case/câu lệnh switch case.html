<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="nhập tháng" id="num1">
<button type="button" onclick="MyFunction()">Tính Số Ngày</button>
<script>
    function MyFunction() {
       let month = document.getElementById("num1").value*1;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
                alert(month + "là tháng có 31 ngày ");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(month + "là tháng có 30 ngày ");
                break;
            case 2:
                alert(month + "là tháng có 28 hoặc 29 ngày ");
                break;
            default:
                alert(month + "không tồn tại tháng này");

        }

    }
</script>
</body>
</html>
