<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = parseInt(prompt("nhập a:"));
    let B = parseInt(prompt("nhập b"));
    let C = parseInt(prompt("nhập c"));
    let denta =(B*B)-4*A*C;
    if (denta>0){
        let x1 = (-B+denta)/2*A;
        let x2 = (-B-denta)/2*A;
        alert(x1 +" :là nghiệm  của phương trình  ");
        alert(x2 +"là nghiệm  của phương trình ");
    }else if (denta===0){
        let x =(-B)/2*A;
        alert(x+" :là nghiệm kép x1=x2 của chương trình ");
    } else{
        alert("phương trình vô nghiệm ");
    }
</script>
</body>
</html>
