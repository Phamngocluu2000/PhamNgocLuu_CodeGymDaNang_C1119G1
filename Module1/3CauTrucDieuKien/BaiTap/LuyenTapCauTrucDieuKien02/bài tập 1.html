<script>
    let C = parseInt(prompt("nhập độ C"));
    if (C>0){
        let F = C * (9 / 5) + 32;
        alert(F + " : là số độ F ");
    } else {
        alert("vui lòng nhập lại số độ C");
    }

</script>
