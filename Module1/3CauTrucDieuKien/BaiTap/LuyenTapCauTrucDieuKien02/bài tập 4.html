<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = parseInt(prompt("nhập chiều rộng hình chữ nhật"));
    let B = parseInt(prompt("nhập chiều dài hình chữ nhật "));
    if (A>0&&B>0){
        let S = A*B;
        alert(S + " : là diện tích hình chữ nhật ");
    } else {
        alert("nhập lại chiều dài,chiều rộng hình chữ nhật");
    }
</script>
</body>
</html>
