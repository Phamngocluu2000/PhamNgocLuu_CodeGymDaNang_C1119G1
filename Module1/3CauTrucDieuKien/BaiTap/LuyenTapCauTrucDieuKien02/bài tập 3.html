<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập cạnh của hình vuông"));
    if (a>0){
        let S=a*a;
        alert(S + " : là diện tích hình vuông");
    }else {
        alert("nhập lại cạnh của hình vuông");
    }
</script>
</body>
</html>
