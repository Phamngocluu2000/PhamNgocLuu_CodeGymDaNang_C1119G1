<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = parseInt(prompt("nhập a:"));
    let B = parseInt(prompt("nhập b"));
    if (A!==0&&B!==0){
        let c = (-B)/A;
        alert(c+" :là nghiệm của phương trình  ");
    }else if (A===0&&B!==0){
        alert("phương trình vô nghiệm ");
    } else{
        alert("phương trình có vô số nghiệm ");
    }
</script>
</body>
</html>
