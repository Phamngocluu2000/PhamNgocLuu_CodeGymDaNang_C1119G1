<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = parseInt(prompt("nhập chiều dài cạch kề a"));
    let B = parseInt(prompt("nhập chiều dài cạch kề b "));
    if (A>0&&B>0){
        let S = (1/2)*A*B;
        alert(S + " : là diện tích tam giác ");
    } else {
        alert("nhập lại chiều cạnh kề a,b");
    }
</script>
</body>
</html>
