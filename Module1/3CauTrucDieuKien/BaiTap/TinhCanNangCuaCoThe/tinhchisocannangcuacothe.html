<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder=" weight "id="num1" ><br><br>
<input type="text" placeholder=" height2 "id="num2">
<button onclick="a();">Check</button>
<script>
    function a() {
        var bmi = (document.getElementById("num1").value * 1) / ((document.getElementById("num2").value * 1) * (document.getElementById("num2").value * 1));
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }
</script>
</body>
</html>
