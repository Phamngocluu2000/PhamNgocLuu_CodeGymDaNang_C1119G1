
<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("nhập cân nặng ");
    let height = prompt("nhập chiều cao");
    let bmi =weight/(height*height);
    if (bmi<18.5){
        alert("gầy ");
    }else if (bmi>=18.5&&bmi<25.5){
        alert("bình thường");
    }else if (bmi>=25&&bmi<30){
        alert("hơi mập");
    } else {
        alert("béo phì");
    }
</script>
</body>
