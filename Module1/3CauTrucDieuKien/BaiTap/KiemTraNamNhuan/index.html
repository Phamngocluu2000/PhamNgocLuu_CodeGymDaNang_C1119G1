<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>
<body>
<script>
let year =parseInt(prompt("nhạp năm "));
if (year % 4==0) {
    if (year % 100 == 0) {
        if (year % 400 == 0) {
            alert(year + " dây là năm nhuận ");
        } else {
            alert(year + "đây k phải năm nhuận ");
        }
    } else {
        alert(year + "đay là năm nhuận ");
    }
}else {
    alert(year+"đây là năm k nhuận " )
}
</script>
</body>
</html>
