<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKT= parseInt(prompt("nhập điểm kiểm tra "));
    let diemGK = parseInt(prompt("nhập điểm giữa kì "));
    let diemCK = parseInt(prompt("nhập điểm cuối kì "));
    if (diemKT&&diemGK&&diemCK>=0){
        sum=(diemKT+diemGK+diemCK)/3;
        if (sum<5){
            alert("học sinh xếp loại yếu ");
    }else if (sum>=5&&sum<6.4){
            alert("học sinh tb");
        }else {
            alert("hoc sinh giỏi");
        }
    }
</script>
</body>
</html>
