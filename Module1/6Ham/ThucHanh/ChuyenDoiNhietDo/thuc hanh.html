<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <input type="text" id="number" placeholder="number">

    <button onclick="myFunction()">convert</button>

    <p><b>Number of degrees converted: <span id="convertedAmount"></span></b></p>

</form>

<script>
    function myFunction() {

        let number = document.getElementById("number").value;

        let a =(number-32)/1.8;

            document.getElementById("convertedAmount").innerHTML= a ;
        
    }

</script>
</body>
</html>
